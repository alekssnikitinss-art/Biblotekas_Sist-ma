<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BibliotÄ“ka â€” User</title>
  <link rel="stylesheet" href="stylessheet/style.css">
  <style>
    .container{max-width:900px;margin:20px auto;padding:10px}
    .book{border:1px solid #ddd;padding:8px;margin:8px 0;display:flex;gap:12px}
    .book img{width:80px;height:100px;object-fit:cover}
    
    .auth-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      background: linear-gradient(180deg, #f0f4f8 0%, #e8f1f8 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .auth-box {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .auth-box h4 {
      margin: 0 0 12px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #0b1220;
    }
    
    .auth-box input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 8px;
      border: 1px solid #d0e0f0;
      border-radius: 8px;
      font-size: 13px;
      background: white;
    }
    
    .auth-box input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    
    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .auth-buttons button {
      flex: 1;
      padding: 9px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .auth-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37,99,235,0.2);
    }
    
    #btn-logout {
      background: #ef4444;
    }
    
    #btn-logout:hover {
      box-shadow: 0 4px 12px rgba(239,68,68,0.2);
    }
    
    #current-user-display {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #2563eb;
      font-weight: 600;
    }
    
    .books-section {
      margin-top: 30px;
    }
    
    @media (max-width: 700px) {
      .auth-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BibliotÄ“ka â€” LietotÄja skats</h1>
      <nav>
        <a href="index.html">Guest</a>
        <a href="user.html">User</a>
      </nav>
    </header>

    <!-- Auth Section - Compact and in corner -->
    <div class="auth-container">
      <div class="auth-box">
        <h4>ğŸ“ ReÄ£istrÄcija</h4>
        <input id="reg-username" placeholder="LietotÄjvÄrds" />
        <input id="reg-password" type="password" placeholder="Parole" />
        <button id="btn-register">ReÄ£istrÄ“t</button>
      </div>

      <div class="auth-box">
        <h4>ğŸ” PieslÄ“gÅ¡anÄs</h4>
        <input id="login-username" placeholder="LietotÄjvÄrds" />
        <input id="login-password" type="password" placeholder="Parole" />
        <div class="auth-buttons">
          <button id="btn-login">PieslÄ“gties</button>
          <button id="btn-logout" style="display:none">AtslÄ“gties</button>
        </div>
        <span id="current-user-display"></span>
      </div>
    </div>

    <section class="books-section">
      <h2>PieejamÄs grÄmatas</h2>
      <input id="search-user" placeholder="MeklÄ“t..." style="width:100%" />
      <div id="books-user"></div>
    </section>

    <!-- Admin panelis â€” rÄdÄs tikai admins lietotÄjiem -->
    <section id="admin-section" style="display:none;margin-top:40px;padding-top:40px;border-top:2px solid #ddd">
      <h2>ğŸ” Admin panelis</h2>
      
      <h3>Pievienot / RediÄ£Ä“t grÄmatu</h3>
      <div style="background:#f9f9f9;padding:16px;border-radius:8px">
        <input id="book-id" type="hidden" />
        <input id="title" placeholder="Nosaukums" style="width:100%;margin-bottom:8px" />
        <input id="author" placeholder="Autors" style="width:100%;margin-bottom:8px" />
        <input id="isbn" placeholder="ISBN" style="width:100%;margin-bottom:8px" />
        <input id="image-file" type="file" accept="image/png,image/jpeg" style="margin-bottom:8px" />
        <div style="font-size:12px;color:#666;margin-bottom:8px">
          â„¹ï¸ AttÄ“ls: neobligÄts, max 4 MB
        </div>
        <div style="margin-top:12px">
          <button id="btn-add" style="background:#16a34a;margin-right:8px">âœ“ Pievienot/AtjauninÄt</button>
          <button id="btn-clear" style="background:#9ca3af">NotÄ«rÄ«t</button>
        </div>
      </div>

      <h3>Visas grÄmatas (Admin pÄrvaldÄ«ba)</h3>
      <div id="books-admin"></div>
    </section>
  </div>

  <script src="app_api.js"></script>
  <script>
    // user page logic
    (async function(){
      // Check if already logged in
      const currentU = currentUser();
      if (currentU) {
        document.getElementById('btn-logout').style.display = 'inline';
        document.getElementById('current-user-display').textContent = `âœ… PieslÄ“gts kÄ: ${currentU.username}`;
        if (currentU.role === 'admin') {
          document.getElementById('admin-section').style.display = 'block';
        }
      }

      // Register
      document.getElementById('btn-register').addEventListener('click', async () => {
        const u = document.getElementById('reg-username').value.trim();
        const p = document.getElementById('reg-password').value;
        if(!u || !p){ alert('Ievadi lietotÄjvÄrdu un paroli'); return }
        try{
          await registerUser(u,p);
          alert('ReÄ£istrÄcija veiksmÄ«ga');
          document.getElementById('reg-username').value = '';
          document.getElementById('reg-password').value = '';
        } catch(e){
          alert('KÄ¼Å«da: ' + e.message);
        }
      });

      // Login
      document.getElementById('btn-login').addEventListener('click', async () => {
        const u = document.getElementById('login-username').value.trim();
        const p = document.getElementById('login-password').value;
        try {
          const result = await loginUser(u,p);
          alert('PieslÄ“gts âœ…');
          document.getElementById('login-username').value = '';
          document.getElementById('login-password').value = '';
          
          // Update UI
          document.getElementById('btn-logout').style.display = 'inline';
          document.getElementById('current-user-display').textContent = `âœ… PieslÄ“gts kÄ: ${result.user.username}`;
          
          if (result.user.role === 'admin') {
            document.getElementById('admin-section').style.display = 'block';
          }
          
          renderBooksUser('');
        } catch(e) {
          alert('Nepareizi dati: ' + e.message);
        }
      });

      // Logout
      document.getElementById('btn-logout').addEventListener('click', () => {
        logout();
        document.getElementById('btn-logout').style.display = 'none';
        document.getElementById('current-user-display').textContent = '';
        document.getElementById('admin-section').style.display = 'none';
        renderBooksUser('');
      });

      // Search
      const searchUser = document.getElementById('search-user');
      searchUser.addEventListener('input', () => renderBooksUser(searchUser.value));

      // Admin: Add/Update book
      document.getElementById('btn-add').addEventListener('click', async () => {
        const id = document.getElementById('book-id').value;
        const title = document.getElementById('title').value.trim();
        const author = document.getElementById('author').value.trim();
        const isbn = document.getElementById('isbn').value.trim();
        const file = document.getElementById('image-file').files[0];
        let img = null;

        if(!title || !author){
          alert('Ievadi nosaukumu un autoru');
          return;
        }

        const btnAdd = document.getElementById('btn-add');
        const originalText = btnAdd.textContent;
        btnAdd.textContent = 'â³ SaglabÄ...';
        btnAdd.disabled = true;

        try {
          if(file){
            if(file.size > 4000000){
              alert('AttÄ“ls ir pÄrÄk liels! Maksimums: 4 MB\nJÅ«su attÄ“la lielums: ' + Math.round(file.size / 1024 / 1024 * 10) / 10 + ' MB');
              btnAdd.textContent = originalText;
              btnAdd.disabled = false;
              return;
            }
            img = await fileToDataURL(file);
          }

          if(id){
            await updateBook(id, {title, author, isbn, image: img});
          } else {
            await addBook({title, author, isbn, image: img});
          }

          alert('GrÄmata saglabÄta âœ…');
          document.getElementById('book-id').value='';
          document.getElementById('title').value='';
          document.getElementById('author').value='';
          document.getElementById('isbn').value='';
          document.getElementById('image-file').value='';
          renderBooksAdmin();
        } catch(e){
          alert('KÄ¼Å«da: ' + e.message);
        } finally {
          btnAdd.textContent = originalText;
          btnAdd.disabled = false;
        }
      });

      document.getElementById('btn-clear').addEventListener('click', () => {
        document.getElementById('book-id').value='';
        document.getElementById('title').value='';
        document.getElementById('author').value='';
        document.getElementById('isbn').value='';
        document.getElementById('image-file').value='';
      });

      // Initial render
      renderBooksUser('');
    })();
  </script>
</body>
</html>
