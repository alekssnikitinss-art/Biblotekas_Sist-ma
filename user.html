<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BibliotÄ“ka â€” User</title>
  <link rel="stylesheet" href="stylessheet/style.css">
  <style>
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    
    .book {
      border: 1px solid #ddd;
      padding: 8px;
      margin: 8px 0;
      display: flex;
      gap: 12px;
    }
    
    .book img {
      width: 80px;
      height: 100px;
      object-fit: cover;
    }

    /* Auth section styling */
    .auth-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #f0f4f8 0%, #e8f1f8 100%);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #d0e0f0;
    }

    .auth-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .auth-box h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #0b1220;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    .auth-box input {
      padding: 10px 12px !important;
      font-size: 13px !important;
      border: 1px solid #cad5e0 !important;
      border-radius: 8px !important;
      background: white !important;
      height: auto !important;
      margin: 0 !important;
    }

    .auth-box input:focus {
      border-color: #2563eb !important;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .auth-buttons button {
      flex: 1;
      padding: 9px 12px !important;
      font-size: 13px !important;
      font-weight: 600 !important;
      border-radius: 8px !important;
      border: none !important;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    #btn-login {
      background: #2563eb !important;
      color: white !important;
    }

    #btn-register {
      background: #2563eb !important;
      color: white !important;
    }

    #btn-logout {
      background: #ef4444 !important;
      color: white !important;
    }

    #current-user-display {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: rgba(37, 99, 235, 0.1);
      color: #0b1220;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    /* Books section */
    .books-section {
      margin-top: 20px;
    }

    .books-section h3 {
      margin: 16px 0 12px 0;
      font-size: 16px;
      color: #0b1220;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .auth-container {
        grid-template-columns: 1fr;
        gap: 12px;
        padding: 16px;
      }

      .auth-buttons {
        flex-direction: column;
      }

      .auth-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BibliotÄ“ka â€” LietotÄja skats</h1>
      <nav>
        <a href="index.html">Guest</a>
        <a href="user.html">User</a>
      </nav>
    </header>

    <!-- Auth Section - Compact and in corner -->
    <div class="auth-container">
      <div class="auth-box">
        <h4>ğŸ“ ReÄ£istrÄcija</h4>
        <input id="reg-username" placeholder="LietotÄjvÄrds" />
        <input id="reg-password" type="password" placeholder="Parole" />
        <button id="btn-register">ReÄ£istrÄ“t</button>
      </div>

      <div class="auth-box">
        <h4>ğŸ” PieslÄ“gÅ¡anÄs</h4>
        <input id="login-username" placeholder="LietotÄjvÄrds" />
        <input id="login-password" type="password" placeholder="Parole" />
        <div class="auth-buttons">
          <button id="btn-login">PieslÄ“gties</button>
          <button id="btn-logout" style="display:none">AtslÄ“gties</button>
        </div>
        <span id="current-user-display"></span>
      </div>
    </div>

    <section class="books-section">
      <h3>ğŸ“š PieejamÄs grÄmatas</h3>
      <input id="search-user" placeholder="MeklÄ“t..." style="width:100%" />
      <div id="books-user"></div>
    </section>

    <!-- Admin panelis â€” rÄdÄs tikai admins lietotÄjiem -->
    <section id="admin-section" style="display:none;margin-top:40px;padding-top:40px;border-top:2px solid #ddd">
      <h2>ğŸ” Admin panelis</h2>
      
      <h3>Pievienot / RediÄ£Ä“t grÄmatu</h3>
      <div style="background:#f9f9f9;padding:16px;border-radius:8px">
        <input id="book-id" type="hidden" />
        <input id="title" placeholder="Nosaukums" style="width:100%;margin-bottom:8px" />
        <input id="author" placeholder="Autors" style="width:100%;margin-bottom:8px" />
        <input id="isbn" placeholder="ISBN" style="width:100%;margin-bottom:8px" />
        <input id="image-file" type="file" accept="image/png,image/jpeg" style="margin-bottom:8px" />
        <div style="margin-top:12px">
          <button id="btn-add" style="background:#16a34a;margin-right:8px">âœ“ Pievienot/AtjauninÄt</button>
          <button id="btn-clear" style="background:#9ca3af">NotÄ«rÄ«t</button>
        </div>
      </div>

      <h3>Visas grÄmatas (Admin pÄrvaldÄ«ba)</h3>
      <div id="books-admin"></div>
    </section>
  </div>

  <script src="app.js"></script>
  <script>
    // user page logic (async to allow hashing/init)
    (async function(){
      await initAuth();
      
      // Helper function: file to DataURL
      async function fileToDataURL(file){
        return new Promise((res,rej)=>{
          const r = new FileReader();
          r.onload = e => res(e.target.result);
          r.onerror = rej;
          r.readAsDataURL(file);
        });
      }

      // Helper function: clear form
      function clearForm(){
        document.getElementById('book-id').value = '';
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        document.getElementById('isbn').value = '';
        document.getElementById('image-file').value = null;
      }

      // Helper: update UI based on login state
      function updateAuthUI(){
        const usr = currentUser();
        const btnLogout = document.getElementById('btn-logout');
        const userDisplay = document.getElementById('current-user-display');
        const adminSection = document.getElementById('admin-section');

        if(usr){
          btnLogout.style.display = 'inline-block';
          userDisplay.textContent = `âœ… PieslÄ“gts: ${usr.username} (${usr.role})`;
          if(usr.role === 'admin'){
            adminSection.style.display = 'block';
            renderBooksAdmin();
          } else {
            adminSection.style.display = 'none';
          }
        } else {
          btnLogout.style.display = 'none';
          userDisplay.textContent = '';
          adminSection.style.display = 'none';
        }
      }

      // Registration
      document.getElementById('btn-register').addEventListener('click', async () => {
        const u = document.getElementById('reg-username').value.trim();
        const p = document.getElementById('reg-password').value;
        if(!u || !p){ alert('Ievadi lietotÄjvÄrdu un paroli'); return }
        try{
          await registerUser(u,p);
          alert('ReÄ£istrÄcija veiksmÄ«ga');
          document.getElementById('reg-username').value = '';
          document.getElementById('reg-password').value = '';
        } catch(e){
          alert(e.message);
        }
      });

      // Login
      document.getElementById('btn-login').addEventListener('click', async () => {
        const u = document.getElementById('login-username').value.trim();
        const p = document.getElementById('login-password').value;
        const ok = await loginUser(u,p);
        if(ok){
          alert('PieslÄ“gts');
          document.getElementById('login-username').value = '';
          document.getElementById('login-password').value = '';
          updateAuthUI();
          renderBooksUser('');
        } else {
          alert('Nepareizi dati');
        }
      });

      // Logout
      document.getElementById('btn-logout').addEventListener('click', () => {
        logout();
        updateAuthUI();
        renderBooksUser('');
      });

      // Search
      const searchUser = document.getElementById('search-user');
      searchUser.addEventListener('input', () => renderBooksUser(searchUser.value));

      // Admin: Add/Update book
      document.getElementById('btn-add').addEventListener('click', async () => {
        const id = document.getElementById('book-id').value;
        const title = document.getElementById('title').value.trim();
        const author = document.getElementById('author').value.trim();
        const isbn = document.getElementById('isbn').value.trim();
        const file = document.getElementById('image-file').files[0];
        let img = null;

        if(!title || !author){
          alert('Ievadi nosaukumu un autoru');
          return;
        }

        // Show loading
        const btnAdd = document.getElementById('btn-add');
        const originalText = btnAdd.textContent;
        btnAdd.textContent = 'â³ SaglabÄ...';
        btnAdd.disabled = true;

        try {
          if(file){
            // Check file size - max 20MB
            if(file.size > 20000000000){
              alert('AttÄ“ls ir pÄrÄk liels! Maksimums: 20 MB\nJÅ«su attÄ“la lielums: ' + Math.round(file.size / 1024 / 1024 * 10) / 10 + ' MB');
              btnAdd.textContent = originalText;
              btnAdd.disabled = false;
              return;
            }

            // Read file as DataURL
            img = await new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = (e) => {
                resolve(e.target.result);
              };
              reader.onerror = () => {
                reject(new Error('Failed to read file'));
              };
              reader.readAsDataURL(file);
            });
          }

          // Save book
          if(id){
            updateBook(id, {title, author, isbn, image: img});
          } else {
            addBook({title, author, isbn, image: img});
          }

          alert('GrÄmata saglabÄta âœ…');
          clearForm();
          renderBooksAdmin();
        } catch(e){
          console.error('Error:', e);
          alert('KÄ¼Å«da: ' + (e.message || 'NeizdevÄs saglabÄt grÄmatu'));
        } finally {
          btnAdd.textContent = originalText;
          btnAdd.disabled = false;
        }
      });

      // Admin: Clear form
      document.getElementById('btn-clear').addEventListener('click', () => {
        clearForm();
      });

      // Initial render
      updateAuthUI();
      renderBooksUser('');
    })();
  </script>
</body>
</html>
